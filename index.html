<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 웹페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1em;
      text-align: center;
    }

    main {
      padding: 2em;
    }

    .login-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <button class="login-button" onclick="location.href='login.html'">로그인</button>

  <header>
    <h1>나의 웹사이트에 오신 것을 환영합니다!</h1>
  </header>

  <main>
    <h2>소개</h2>
    <p>이 웹사이트는 간단한 데모용 HTML 페이지입니다. 오른쪽 위에 로그인 버튼이 고정되어 있습니다.</p>

    <h2>기능</h2>
    <ul>
      <li>회원가입 및 로그인 기능</li>
      <li>간단한 사용자 인터페이스</li>
      <li>모바일에서도 잘 작동하는 반응형 디자인</li>
    </ul>
  </main>

</body>
</html>
